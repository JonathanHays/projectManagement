<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- 
created by: Jonathan Hays
 -->

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: pageTitle"></div>
    <div class='container-fluid'>

        <div class="row" style="margin-top:3%;">
            <div class="col-sm-10 col-lg-3 m-auto">

                <form method="post" class="form boxShadow backgroundColor" style="min-width: 300px;border-radius: 10px;padding-bottom: 3%;"
                    id="loginForm">
                    <div class="form-group centerAlign formTitle">
                        <p>Login</p>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <label style="width:100%">
                                Username:
                                <input th:field="${loginFormDTO.username}" class="form-control">
                            </label>
                            <p class="error" th:errors="${loginFormDTO.username}"></p>
                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <label style="width:100%">
                                Password:
                                <input th:field="${loginFormDTO.password}" class="form-control" type="password">
                            </label>
                            <p class="error" th:errors="${loginFormDTO.password}"></p>
                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <input type='submit' value='Login' class="btn btn-primary btn-outline-light">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row col-12">
            <p style="text-align:center;padding-top: 15px;color:black" class="m-auto">Don't have an account? <a
                    href="/register">Register here</a></p>
        </div>


    </div>
    <div th:replace="fragments :: copyright"></div>

</body>

</html>
