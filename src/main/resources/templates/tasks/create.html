<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <div class="sticky-top">
        <div th:replace="fragments :: pageTitle"></div>
        <div th:replace="fragments :: navBar"></div>


    <div class="container">

        <div class="row" style="margin-top:3%;">
            <div class="col-4 m-auto">
                <form method="post" class="form boxShadow backgroundColor"
                      style="border-radius: 10px;padding-bottom: 3%;" action="/tasks/create">
                    <div class="form-group centerAlign formTitle" style="margin-top:2%">
                        <a th:href="'/projects/details/'+${feature.epic.project.id}" class="link">
                            <h3 th:text="${feature.epic.project.name}"></h3>
                        </a>
                        <a th:href="'/epics/details/'+${feature.epic.id}" class="link">
                            <h4 th:text="${feature.epic.name}"></h4>
                        </a>
                        <a th:href="'/features/details/'+${feature.id}" class="link">
                            <h5 th:text="${feature.name}"></h5>
                        </a>
                        <p>Create Task</p>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <input type="hidden" th:value="${feature.id}" name="featureId" readonly>
                            <label style="width: 100%;">
                                Name:
                                <input th:field="${task.name}" class="form-control">
                            </label>
                            <p class="error" th:errors="${task.name}"></p>
                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <label style="width: 100%;">
                                Priority:
                                <select th:field="${task.priority}" class="custom-select">
                                    <option th:each="type : ${priority}"
                                            th:value="${type}"
                                            th:text="${type.displayName}"
                                    ></option>
                                </select>
                            </label>

                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <label style="width: 100%;">
                                Size:
                                <select th:field="${task.size}" class="custom-select">
                                    <option th:each="type : ${size}"
                                            th:value="${type}"
                                            th:text="${type.displayName}"
                                    ></option>
                                </select>
                            </label>

                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <label>
                                Description:
                                <textarea name="description" cols="26" rows="3"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="col-10 m-auto">
                        <div class="form-group">
                            <input type='submit' value='Create' class="btn btn-primary btn-outline-light">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
<div th:replace="fragments :: taskCreateModal"></div>
<script th:src="@{/js/taskFile.js}"></script>
<div th:replace="fragments :: copyright"></div>
</body>
